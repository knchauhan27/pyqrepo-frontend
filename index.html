<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PYQ Repository</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- ===========================
          FLOATING BLOBS (BACKGROUND)
         ===========================-->
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <!-- ===========================
          FULL-WIDTH STICKY NAVBAR
         ===========================-->
    <div class="navbar-wrapper">
      <nav class="navbar">
        <div class="nav-left">PYQ Repository</div>

        <div class="nav-right">
          <button id="openFilterBtn">Filters</button>
          <button id="pdfBtn">Export</button>
        </div>
      </nav>
    </div>

    <!-- ===========================
            SEARCH BAR
        ===========================-->
    <input
      type="text"
      id="searchBox"
      placeholder="Search question text..."
      class="search-input"
    />

    <!-- ===========================
        OLED FULL-SCREEN FILTER MODAL
      =========================== -->
    <div id="filterModal" class="modal-overlay hidden">
      <div class="modal-content">
        <!-- HEADER -->
        <div class="modal-header">
          <h2>Filters</h2>
          <button id="closeFilterBtn" class="close-btn">✕</button>
        </div>

        <!-- BODY -->
        <div class="modal-body">
          <!-- YEAR -->
          <section>
            <h3>Year</h3>
            <div id="yearChips" class="chip-container"></div>
          </section>

          <!-- SUBJECT -->
          <section>
            <h3>Subject</h3>
            <div id="subjectChips" class="chip-container"></div>
          </section>

          <!-- TOPIC (Dynamic) -->
          <section>
            <h3>Topic</h3>
            <div id="topicChips" class="chip-container disabled"></div>
          </section>

          <!-- SUBTOPIC (Dynamic) -->
          <section>
            <h3>Sub-Topic</h3>
            <div id="subtopicChips" class="chip-container disabled"></div>
          </section>

          <!-- EXAM TYPE -->
          <section>
            <h3>Exam Type</h3>
            <div id="examChips" class="chip-container">
              <div class="chip" data-value="Internal">Internal</div>
              <div class="chip" data-value="Prelims">Prelims</div>
              <div class="chip" data-value="University">University</div>
            </div>
          </section>

          <!-- MARKS -->
          <section>
            <h3>Marks</h3>
            <select id="marksFilterModal">
              <option value="">Any</option>
              <option value="2">2 marks</option>
              <option value="3">3 marks</option>
              <option value="10">10 marks</option>
            </select>
          </section>

          <!-- SORTING -->
          <section>
            <h3>Sort By</h3>
            <select id="sortFilterModal">
              <option value="none">None</option>

              <!-- Year -->
              <option value="yearAsc">Year ↑</option>
              <option value="yearDesc">Year ↓</option>

              <!-- Marks -->
              <option value="marksAsc">Marks ↑</option>
              <option value="marksDesc">Marks ↓</option>

              <!-- Topic -->
              <option value="topicAsc">Topic A → Z</option>
              <option value="topicDesc">Topic Z → A</option>

              <!-- Subtopic -->
              <option value="subtopicAsc">Subtopic A → Z</option>
              <option value="subtopicDesc">Subtopic Z → A</option>
            </select>
          </section>
        </div>

        <!-- FOOTER BUTTONS -->
        <div class="modal-footer">
          <button id="resetFilters" class="reset-btn">Reset</button>
          <button id="applyFilters" class="apply-btn">Apply Filters</button>
        </div>
      </div>
    </div>

    <!-- ===========================
            RESULTS SECTION
        ===========================-->
    <div id="results"></div>

    <!-- ===========================
           SLIM STICKY FOOTER (3-ITEM)
        ===========================-->
    <footer class="sticky-footer">
      <div class="footer-left">Made with ❤️</div>
      <div class="footer-center">© 2025 PYQ Repository</div>
      <div class="footer-right">
        <a href="https://github.com/" target="_blank">GitHub ↗</a>
      </div>
    </footer>

    <!-- JS LIBRARIES -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="./libs/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>

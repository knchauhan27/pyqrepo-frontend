<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PYQ Repository</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1>PYQ Repository</h1>

    <!-- Top Controls -->
    <div class="top-controls">
      <button id="openFilterBtn">Filters</button>
      <button id="pdfBtn">Export PDF</button>
    </div>

    <!-- ðŸ” Search Bar -->
    <input
      type="text"
      id="searchBox"
      placeholder="Search question text..."
      class="search-input"
    />

    <!-- OLED FULL-SCREEN FILTER MODAL -->
    <div id="filterModal" class="modal-overlay hidden">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Filters</h2>
          <button id="closeFilterBtn" class="close-btn">âœ•</button>
        </div>

        <div class="modal-body">
          <!-- Year Chips -->
          <section>
            <h3>Year</h3>
            <div id="yearChips" class="chip-container"></div>
          </section>

          <!-- Subject Chips -->
          <section>
            <h3>Subject</h3>
            <div id="subjectChips" class="chip-container"></div>
          </section>

          <!-- Dynamic Topic Chips -->
          <section>
            <h3>Topic</h3>
            <div id="topicChips" class="chip-container disabled"></div>
          </section>

          <!-- Marks Dropdown -->
          <section>
            <h3>Marks</h3>
            <select id="marksFilterModal">
              <option value="">Any</option>
              <option value="2">2 marks</option>
              <option value="3">3 marks</option>
              <option value="10">10 marks</option>
            </select>
          </section>

          <!-- Sort Dropdown -->
          <section>
            <h3>Sort By</h3>
            <select id="sortFilterModal">
              <option value="">None</option>
              <option value="yearAsc">Year â†‘</option>
              <option value="yearDesc">Year â†“</option>
              <option value="marksAsc">Marks â†‘</option>
              <option value="marksDesc">Marks â†“</option>
            </select>
          </section>
        </div>

        <div class="modal-footer">
          <button id="resetFilters" class="reset-btn">Reset</button>
          <button id="applyFilters" class="apply-btn">Apply Filters</button>
        </div>
      </div>
    </div>

    <!-- Results -->
    <div id="results"></div>

    <script src="./libs/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
